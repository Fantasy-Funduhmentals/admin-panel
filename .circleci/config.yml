version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.8.2
  aws-cli: circleci/aws-cli@0.1.1
  aws-ecs: circleci/aws-ecs@1.2.0
jobs:
  configure_docker_env:
    machine:
      image: ubuntu-2004:202111-02
    steps:
      - checkout
      - aws-ecr/build-and-push-image:
          create-repo: false
          repo: main-v1
          tag: "latest"
          path: .
  deployment_ecs:
    machine: true
    steps:
      - run:
          name: Get last task definition
          command: >
            TASK_DEFINITION_ARN=$(aws ecs describe-task-definition \
                --task-definition main-v1 \
                --output text \
                --query 'taskDefinition.taskDefinitionArn')
            echo "export TASK_DEFINITION_ARN='${TASK_DEFINITION_ARN}'" >> $BASH_ENV
      - aws-ecs/verify-revision-is-deployed:
          family: 'main-v1'
          cluster-name: 'cqr-cluster'
          service-name: 'main-v1service'
          task-definition-arn: '${TASK_DEFINITION_ARN}'
workflows:
  ecs_deployment:
    jobs:
     -  configure_docker_env
     - aws-ecs/deploy-service-update:
          cluster-name: 'cqr-cluster'
          container-image-name-updates: 'container=main-v1container,tag=latest'
          family: 'main-v1'
          service-name: 'main-v1service'
          force-new-deployment: true
          requires:
          - configure_docker_env
          filters:
            branches:
              only:
              - main
     - deployment_ecs:
        requires:
         - aws-ecs/deploy-service-update
